version: '2'

services:
  web:
    image: vlab/web
    ports:
      - "5000:5000"
    links:
      - relay
    environment:
      - TZ=Europe/London

  relay:
    image: vlab/relay
    ports:
      - "6379:6379"
      - "2222:22"
    volumes:
      - "./vlab.conf:/vlab/vlab.conf:ro"
      - "./keys:/vlab/keys/:ro"
      - "./log:/vlab/log/:rw"
    environment:
      - TZ=Europe/London
